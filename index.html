<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>
    <!--Bootstrap cli-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>
<body class="bg-dark text-light">
    <!--dark navbar with home button-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PassGen</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TokenGen</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        Other
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">TokenGen</a>
                        <a class="dropdown-item" href="#">KeyGen</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Form password generator-->
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="length">Password Length</label>
                        <input
                            type="number"
                            class="form-control"
                            id="length"
                            placeholder="Enter password length"
                            min="8"
                            max="128"
                            value="16"
                        />
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="uppercase"
                            value="uppercase"
                            checked
                        />
                        <label class="form-check-label" for="uppercase">
                            Include Uppercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="lowercase"
                            value="lowercase"
                            checked
                        />
                        <label class="form-check-label" for="lowercase">
                            Include Lowercase
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="numbers"
                            value="numbers"
                            checked
                        />
                        <label class="form-check-label" for="numbers">
                            Include Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="special"
                            value="special"
                            checked
                        />
                        <label class="form-check-label" for="special">
                            Include Special Characters
                        </label>
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="generatePassword()"
                    >
                        Generate Password
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="text"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        value=""
                    />
                </div>
            </div>
        </div>
    </div>

    <!--FOoter-->
    <footer class="footer bg-dark fixed-bottom text-center p-3">
        <div class="container ">
            <span class="text-muted">Created with ðŸ’– by <a style="text-decoration: none; color: lightcoral;" href="https://twitter.com/lunartaku">lunar</a>!</span>
        </div>
    </footer>

    <!--Bootstrap js bundle-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

<script>
    function generatePassword() {
        var length = document.getElementById("length").value;
        var uppercase = document.getElementById("uppercase").checked;
        var lowercase = document.getElementById("lowercase").checked;
        var numbers = document.getElementById("numbers").checked;
        var special = document.getElementById("special").checked;
        var password = "";
        var possible = "";
        if (uppercase) {
            possible += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (lowercase) {
            possible += "abcdefghijklmnopqrstuvwxyz";
        }
        if (numbers) {
            possible += "0123456789";
        }
        if (special) {
            possible += "!@#$%^&*()_+";
        }
        for (var i = 0; i < length; i++) {
            password += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        document.getElementById("password").value = password;
    }
</script>

</html>
